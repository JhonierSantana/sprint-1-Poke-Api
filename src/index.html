<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
      <div class="pokedex">
          <header class="pokedex-header">
              <nav class="pokedex">
                <img src="./images/pokebola.png" class="pokebola" alt="pokebola">
                <img src="./images/pokedex-logo.png" class="pokedex" alt="pokedex">
              </nav>
          </header>
          <main>
          <div class="pokemon-image">
            <h1 class="pokemon-name">Charizard</h1>
              <img src="./images/charizard.png" class="charizard" alt="Charizard">
          </div>
          <div class="pokemon-details">
              <div class="detail">No: <p>006</p></div>
              <div class="detail">Level: <p>100</p></div>
              <div class="detail">Type: <p>FIRE</p></div>
              <div class="detail">Ability: <p>FLAMES</p></div>
              <div class="detail">Height: <p>1.7 M</p></div>
              <div class="detail">Weight: <p>90.5 KG</p></div>
          </div>
      </div>
    </main>
    <footer>
      <div class="other-pokemon">
        <h1 class="title">OTHERS</h1>
        <img src="./images/mewto.png" alt="mewto">
        <img src="./images/pikachu.png" alt="pikachu">
        <img src="./images/vaporeon.png" alt="vaporeon">
        <img src="./images/bulbasur.png" alt="bulbasur">
    </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
